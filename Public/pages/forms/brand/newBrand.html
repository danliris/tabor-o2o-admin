<!-- /.box-header -->
<!-- form start -->


<div ng-controller="MainCtrl as main">
  <div class="box box-primary" ng-if="!main.isEditing">
    <form role="form" name="brandForm" ng-submit="main.createBrand(main.newBrand)" novalidate>
      <div class="box-header with-border">
        <h3 class="box-title">Create Brand</h3>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label for="exampleInputBrand">Code</label>
          <input type="text" class="form-control" name="code" ng-model="main.newBrand.Code" placeholder="Code" required>
          <div ng-if="main.errors.details.messages.Code[0]">
            <div style="color:red"> {{main.errors.details.messages.Code[0]}}</div>
          </div>
        
        </div>
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="text" name="name" class="form-control" ng-model="main.newBrand.Name" placeholder="Name" required>
          <div ng-if="main.errors.details.messages.Name[0]">
              <div style="color:red"> {{main.errors.details.messages.Name[0]}}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputDescription">Description</label>
          <input type="text" name="desc" class="form-control" ng-model="main.newBrand.Description" placeholder="Description" required>
          <div ng-if="main.errors.details.messages.Description[0]">
            <div style="color:red"> {{main.errors.details.messages.Description[0]}}</div>
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Logo</label>
          <input type="file" fileread="main.newBrand.Logo" required>
          <img src="{{main.newBrand.Logo}}" class="img-responsive" alt="Image preview..." />
          <input type="hidden" ng-model="main.newBrand.Logo" value="{{main.newBrand.Logo}}" placeholder="drag image here" required/>
        </div>
      </div>
<!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>

      </div>
    </form>
  </div>
</div>
